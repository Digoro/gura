<div *ngIf="surveyType === 1" clss="survey1">
  <div class="container">
    <div class="row" style="margin-top: 30px;">
      <div class="col-4 survey-title">기본 정보<br>입력</div>
      <div class="col-7" style="font-size: 23px; color:#666666; text-align: right">1/3</div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col">
        <p style="margin-bottom: 5px; font-size:13px;">이름</p>
        <input type="text" class="form-control" [(ngModel)]="name" placeholder="이름 입력">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <p style="margin-bottom: 5px;font-size:13px;">생년월일</p>
        <input type="number" class="form-control" [(ngModel)]="date" placeholder="예시)19900718">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <p style="margin-bottom: 5px;font-size:13px;">성별</p>
        <div class="row">
          <div class="col" style="padding-right: 0px;">
            <button class="btn btn-block" style="border: 1px solid#969696" (click)="onSelectSex('female')">여성</button>
          </div>
          <div class="col" style="padding-left: 0px">
            <button class=" btn btn-block" style="border: 1px solid#969696" (click)="onSelectSex('male')">남성</button>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-block next-btn" style="margin-top: 200px;" (click)="next1()">다음</button>
  </div>
</div>

<div *ngIf="surveyType === 2" clss="survey2">
  <div class="container">
    <div class="row" style="margin-top: 30px;">
      <div class="col-7 survey-title">다이어트에 방해되는 요소는 무엇인가요?</div>
      <div class="col-4" style="font-size: 23px; color:#666666; text-align: right">2/3</div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col">
        <ng-container *ngFor="let type of types">
          <button class="btn btn-block" style="border: 1px solid#969696" (click)="onSelectType(type)">{{type}}</button>
        </ng-container>
      </div>
    </div>
    <div class="row" style="margin-top: 200px;">
      <div class="col" style="padding-right: 5px;">
        <button class="btn btn-block pre-btn" (click)="pre2()">이전</button>
      </div>
      <div class="col" style="padding-left: 5px;">
        <button class="btn btn-block next-btn" (click)="next2()">다음</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="surveyType === 3" clss="survey3">
  <div class="container">
    <div class="row" style="margin-top: 30px;">
      <div class="col-7 survey-title">가장 좋아하는 음식을 알려주세요🤤</div>
      <div class="col-4" style="font-size: 23px; color:#666666; text-align: right">3/3</div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col">
        <ng-container *ngFor="let food of foods">
          <button class="btn btn-block" style="border: 1px solid#969696" (click)="onSelectFood(food)">{{food}}</button>
        </ng-container>
      </div>
    </div>
    <div class="row" style="margin-top: 200px;">
      <div class="col" style="padding-right: 5px;">
        <button class="btn btn-block pre-btn" (click)="pre3()">이전</button>
      </div>
      <div class="col" style="padding-left: 5px;">
        <button class="btn btn-block next-btn" (click)="next3()">다음</button>
      </div>
    </div>
  </div>
</div>
